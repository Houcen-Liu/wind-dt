data_manager:
  kind: mqtt
  options:
    broker: localhost
    control_topic: control/mngr_inputs
    data_items:
    - Date and time
    - Wind speed (m/s)
    - "Wind direction (\xB0)"
    - Energy Export (kWh)
    - Energy Import (kWh)
    - Power (kW)
    - "Ambient temperature (converter) (\xB0C)"
    - "Nacelle ambient temperature (\xB0C)"
    - Rotor speed (RPM)
    - "Yaw bearing angle (\xB0)"
    data_path: data/Kelmarsh_SCADA_2020_3086/
    data_year: '2020'
    interval_ms: 2800
    number_turbines: 1
    port: 1883
    prediction_input_topic: Kelmarsh/ml/predictions
    prediction_output_topic: Kelmarsh/Predictions/current
    prediction_result_output_topic: Kelmarsh/Predictions/results
    scada_output_topic: Kelmarsh/Turbine/state
    speedup: 3001
